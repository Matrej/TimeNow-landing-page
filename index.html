<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeNow Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="container">
                <img src="Assets/Logo.svg" alt="logo" class="logo">
                <ul>
                    <li>Features</li>
                    <li>Pricing</li>
                </ul>
            </div>
            <button class="startNow">Start Scheduling</button>
        </nav>
    </header>
    <main>
        <section class="one">
            <div class="container">
                <div class="column-one">
                    <h1>Post when your audience is most active.</h1>
                    <p>With TimeNow, automatically schedule your posts on Twitter, LinkedIn, and Instagram to post when your followers are most active.</p>
                    <div class="container">
                        <button class="startNow">Start Scheduling</button>
                        <button class="demo">View Demo</button>
                    </div>
                </div>
                <div class="column-two">
                    <img src="Assets/Mockup.png" alt="mockup" class="mockup">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
